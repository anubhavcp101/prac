<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana-clock</title>
    <link rel="stylesheet" href="ana-style.css" />
    <!-- <link rel="stylesheet" href="other.css" /> -->
  </head>
  <body>
    <div class="time-div">
      <p class="time">Time: 10:12</p>
    </div>
    <div class="container">
      <div class="hour-hand">
        <div class="hr-num"></div>
        <div class="min-hand">
          <div class="min-num"></div>
          <div class="sec-hand"></div>
        </div>
      </div>
      <div class="outer">
        <div class="inner">ON</div>
      </div>
    </div>
    
    <script src="ana-script.js"></script>
    
    <!-- <script src="other.js"></script>-->
  </body>
</html>
